<div class="container">
	<h1 class="text-center">ADD CLAIMS</h1>
	<form>
		<div class="form-group">
			<label for="expenseHead">Expense Head</label>
			<select (change)="selectForm($event.target.value)" class="form-control" id="expenseHead" required>
                <option *ngFor="let p of expenseHeads" >{{p.name}}</option>
            </select>
		</div>
		<div class="form-group">
			<label>Claim Date</label>
			<h3>{{cDate}}</h3>
		</div>

		<div>
			<travel-template *ngIf="componentBooleanArr[0]"></travel-template>
            <daily-allowance-template *ngIf="componentBooleanArr[1]"></daily-allowance-template>
			<lodging-template *ngIf="componentBooleanArr[2]"></lodging-template>
            <local-conveyance-template *ngIf="componentBooleanArr[3]"></local-conveyance-template>
            <hra-template *ngIf="componentBooleanArr[4]"></hra-template>
            <mobile-template *ngIf="componentBooleanArr[5]"></mobile-template>
            <misc-template *ngIf="componentBooleanArr[6]"></misc-template>
			<button style="float:right;" type="submit" class="btn btn-default" (click)="showClaim()">Show Claims</button>
		</div>
	</form>
	<div class="row" *ngIf="isDisplayClaim">
		<h4>Added Claims</h4>
		<br />
		<table class="table table-striped table-hover orders-table">
			<tr *ngFor="let clm of displayClaim">
				<td>{{clm.claimType}}</td>
				<td>{{clm.date}}</td>
				<td>{{clm.expense}} Rs</td>
			</tr>
		</table>
	</div>
</div>
